<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markov Mashup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Markov Mashup</h1>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<p>Type in a twitter username to get more tweets!</p>
			<input id="username" type="text">
			<button id="getTweets" class="btn btn-default">Submit Username</button>
			<div id="markovTweets"></div>
		</div>
	</div>
</div>
<br><br>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<p>Type in two twitter usernames to get a mashup of their tweets!</p>
			<input id="username1" type="text">
			<input id="username2" type="text">
			<button id="getMashupTweets" class="btn btn-default">SubmitUsernames</button>
			<div id="markovTweets2"></div>
		</div>
	</div>
</div>

	<script>

		$("#getTweets").click(function(){
			$.get("/api/tweets/" +
				$("#username").val(), function(res){
					$("#markovTweets").text(res);
				});
		});

		$("#getMashupTweets").click(function(){
			$.get("/api/tweets/" + 
				$("#username1").val() + "/" + 
				$("#username2").val(), function(res){
					$("#markovTweets2").text(res);
				});
		});

	</script>

</body>
</html>
